<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour-9">
        <div class="col-2">9am</div>
        <textarea class="col-8 text-area" id="text-9"></textarea>
        <button class="col-2 saveBtn" id="btn-9">Save</button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-2">10am</div>
        <textarea class="col-8 text-area" id="text-10"></textarea>
        <button class="col-2 saveBtn" id="btn-10">Save</button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="col-2">11am</div>
        <textarea class="col-8 text-area" id="text-11"></textarea>
        <button class="col-2 saveBtn" id="btn-11">Save</button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="col-2">12am</div>
        <textarea class="col-8 text-area" id="text-12"></textarea>
        <button class="col-2 saveBtn" id="btn-12">Save</button>
      </div>
      <div class="row time-block" id="hour-13">
        <div class="col-2">1pm</div>
        <textarea class="col-8 text-area" id="text-13"></textarea>
        <button class="col-2 saveBtn" id="btn-13">Save</button>
      </div>
      <div class="row time-block" id="hour-14">
        <div class="col-2">2pm</div>
        <textarea class="col-8 text-area" id="text-14"></textarea>
        <button class="col-2 saveBtn" id="btn-14">Save</button>
      </div>
      <div class="row time-block" id="hour-15">
        <div class="col-2">3pm</div>
        <textarea class="col-8 text-area" id="text-15"></textarea>
        <button class="col-2 saveBtn" id="btn-15">Save</button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="col-2">4pm</div>
        <textarea class="col-8 text-area" id="text-16"></textarea>
        <button class="col-2 saveBtn" id="btn-16">Save</button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="col-2">5pm</div>
        <textarea class="col-8 text-area" id="text-17"></textarea>
        <button class="col-2 saveBtn" id="btn-17">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
